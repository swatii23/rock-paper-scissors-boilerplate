<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1 id="score" class="text"><span id="player-score">0</span> - <span id="comp-score">0</span></h1>
        <div class="flex main-div">
            <div class="player-div">
                <h3 class="text player">You</h3>
                <div id="placeholder1" class="placeholder"></div>
                <img class="gesture-img p1" id="1" src="./assets/rock-hand.png" alt="">
                <img class="gesture-img p1" id="2" src="./assets/paper-hand.png" alt="">
                <img class="gesture-img p1" id="3" src="./assets/scissors-hand.png" alt="">
                <div>
                    <img class="pointer option-logo" id="rock-button" src="./assets/rock-logo.png" alt="">
                    <img class="pointer option-logo" id="paper-button" src="./assets/paper-logo.png" alt="">
                    <img class="pointer option-logo" id="scissor-button" src="./assets/scissors-logo.png" alt="">                    
                </div>
            </div>
            <img src="./assets/vs.png" alt="">
            <div class="player-div">
                <h3 class="text player">Comp</h3>
                <div id="placeholder2" class="placeholder"></div>
                <img class="gesture-img p2" id="4" src="./assets/paper-hand.png" alt="">
                <img class="gesture-img p2" id="5" src="./assets/rock-hand.png" alt="">
                <img class="gesture-img p2" id="6" src="./assets/scissors-hand.png" alt="">
            </div>
        </div>
        <div id="result-div">
            <h2 class="text"><span>You</span> won the game</h2>
            <button id="play-again-button" class="pointer">Play Again</button>
</div>
    </div>
</body>
<script type="text/javascript" src="game.js"></script>
</html>
